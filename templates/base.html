{% load i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>{% block htmltitle %}{% endblock %}</title>
	<link href="{{ MEDIA_URL }}styles/base.css" rel="stylesheet" type="text/css"/>
	{% block htmlheader %}{% endblock %}
</head>

<body>
    <div id="breadcrumbs-container">
        <div id="breadcrumbs">
            {% block breadcrumbs %}<a href="{% url metaphore-archive-index %}">{% trans "Home" %}</a>{% endblock %}
        </div>
    </div>
    <div id="content-container">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="content-filler">&nbsp;</div>
    </div>
</body>
</html>
