{% load typogrify %}
{% load hyphenation %}

{% block summary %}
<h1><a href="{{ object.get_absolute_url }}">{{ object.title|titlecase|widont }}</a></h1>
{% if object.description %}<div class="description">{{ object.description|linebreaks|smartypants }}</div>{% endif %}
<div class="date">{{ object.publish_date|date:"j F Y" }}</div>
<div class="author">{{ object.author_name }}</div>
{% endblock %}
